<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 추가 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .qa-section {
            margin-bottom: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }

        table img {
            max-width: 100px;
            max-height: 100px;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #995229;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: red;
        }

        .btn-danger:hover {
            background-color: darkred;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .modal-content button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Q&A</h2>

        <!-- 문의 등록 폼 -->
        <div class="qa-section">
            <h3>문의 등록</h3>
            <input id="inquiryTitle" type="text" placeholder="문의 제목" style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <textarea id="inquiryContent" placeholder="문의 내용을 입력하세요" style="width: 100%; height: 80px; padding: 8px; margin-bottom: 10px;"></textarea>
            <button class="btn" onclick="submitInquiry()">등록</button>
        </div>

        <!-- 문의 목록 -->
        <div class="qa-section">
            <table id="inquiryTable">
                <thead>
                    <tr>
                        <th>작성자</th>
                        <th>제목</th> 
                        <th>내용</th>
                        <th>답변</th>
                        <th>버튼</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript로 동적 로드 -->
                </tbody>
            </table>
        </div>

        <!-- 답변 작성 모달 -->
        <div id="answerModal" class="modal">
            <div class="modal-content">
                <h3>답변 작성</h3>
                <input type="hidden" id="inquiryId">
                <textarea id="answer" placeholder="답변을 입력하세요"></textarea><br>
                <button class="btn" onclick="submitAnswer()">수정</button>
                <button class="btn" style="background-color: #ccc;" onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        let userType = "user"; // 기본값

        // 사용자 유형 로드
        async function getUserType() {
            try {
                const response = await fetch('/users/type');
                if (response.ok) {
                    userType = await response.text(); // 서버에서 "user", "seller", "guest" 중 하나 반환
                    console.log('사용자 유형:', userType); // 디버깅용
                } else {
                    userType = "user"; // 기본값
                }
            } catch (error) {
                console.error('사용자 유형 로드 실패:', error);
                userType = "user"; // 기본값
            }
        }

        // 페이지 로드 시 사용자 유형 및 문의 목록 로드
        document.addEventListener('DOMContentLoaded', async () => {
            await getUserType(); // userType 로드 완료 후
            loadInquiries(); // 문의 목록 로드
        });

        async function loadInquiries() {
            const response = await fetch('/api/inquiries');
            const inquiries = await response.json();

            const tbody = document.querySelector('#inquiryTable tbody');
            tbody.innerHTML = ''; // 기존 내용 초기화

            inquiries.forEach(inquiry => {
                const row = `
                    <tr>
                        <td>${inquiry.userName}</td>
                        <td>${inquiry.title}</td>
                        <td>${inquiry.content}</td>
                        <td>${inquiry.answer || '미답변'}</td>
                        <td>
                            ${
                                userType === "seller" && !inquiry.answer
                                    ? `<button class="btn" onclick="openAnswerModal(${inquiry.id}, false)">답변 작성</button>`
                                    : userType === "seller" && inquiry.answer
                                    ? `<button class="btn" onclick="openAnswerModal(${inquiry.id}, true)">답변 수정</button>`
                                    : ''
                            }
                            <button class="btn btn-danger" onclick="deleteInquiry(${inquiry.id})">삭제</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function openAnswerModal(inquiryId, isEditing) {
            const modal = document.getElementById('answerModal');
            modal.style.display = 'block';
            document.getElementById('inquiryId').value = inquiryId;

            if (isEditing) {
                const row = Array.from(document.querySelectorAll('#inquiryTable tbody tr'))
                    .find(tr => tr.querySelector(`button[onclick="openAnswerModal(${inquiryId}, true)"]`));
                const currentAnswer = row.querySelector('td:nth-child(4)').textContent;
                document.getElementById('answer').value = currentAnswer !== '미답변' ? currentAnswer : '';
            } else {
                document.getElementById('answer').value = '';
            }
        }

        function closeModal() {
            document.getElementById('answerModal').style.display = 'none';
        }

        async function submitInquiry() {
            const title = document.getElementById('inquiryTitle').value;
            const content = document.getElementById('inquiryContent').value;

            const response = await fetch('/api/inquiries', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content }),
            });

            if (response.ok) {
                alert('문의가 등록되었습니다.');
                loadInquiries();
            } else {
                alert('로그인이 필요합니다.');
            }
        }

        async function submitAnswer() {
            const inquiryId = document.getElementById('inquiryId').value;
            const answer = document.getElementById('answer').value;

            if (!answer.trim()) {
                alert('답변 내용을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(`/api/inquiries/${inquiryId}/answer`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(answer),
                });

                if (response.ok) {
                    alert('답변이 등록되었습니다.');
                    closeModal();
                    loadInquiries();
                } else {
                    alert('답변 등록에 실패했습니다.');
                }
            } catch (error) {
                console.error('답변 등록 중 오류:', error);
            }
        }

        async function deleteInquiry(inquiryId) {
            if (confirm('정말 삭제하시겠습니까?')) {
                try {
                    const response = await fetch(`/api/inquiries/${inquiryId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                    });

                    if (response.ok) {
                        alert('문의가 삭제되었습니다.');
                        loadInquiries();
                    } else {
                        alert('문의 삭제에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('문의 삭제 중 오류:', error);
                }
            }
        }
    </script>
</body>
</html>

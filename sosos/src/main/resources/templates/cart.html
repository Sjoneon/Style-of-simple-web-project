<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        .cart-item-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #777;
        }

        .cart-item-actions {
            text-align: center;
        }

        .cart-item-actions button {
            padding: 5px 10px;
            border: none;
            background-color: #ff5f5f;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-item-actions button:hover {
            background-color: #ff3b3b;
        }

        .total-section {
            text-align: right;
            margin-top: 20px;
        }

        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cart-actions button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-actions button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 장바구니 로드
        async function loadCart() {
            const response = await fetch('/api/products/cart/items');
            if (response.ok) {
                const cartItems = await response.json();
                console.log(cartItems);  // 장바구니 아이템을 콘솔에서 확인
                renderCart(cartItems);  // 장바구니 렌더링
            } else {
                alert('장바구니 데이터를 불러오는 데 실패했습니다.');
            }
        }

        // 장바구니 렌더링 함수
        function renderCart(cartItems) {
            const cartList = document.querySelector('.cart-items');
            cartList.innerHTML = '';  // 장바구니 목록 초기화
            let totalPrice = 0;

            // cartItems를 반복하여 화면에 추가
            cartItems.forEach(item => {
                totalPrice += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>가격: ${item.price.toLocaleString()}원</p>
                        <p>수량: ${item.quantity}</p>
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="removeFromCart(${item.id})">삭제</button>
                    </div>
                `;
                cartList.appendChild(cartItem);
            });

            // 총 결제 금액 업데이트
            document.querySelector('.total-price').textContent = `총 결제 금액: ${totalPrice.toLocaleString()}원`;
        }

        // 장바구니에서 상품 삭제
        async function removeFromCart(productId) {
            const response = await fetch(`/api/products/cart/${productId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                alert('상품이 장바구니에서 삭제되었습니다.');
                loadCart(); // 장바구니 갱신
            } else {
                alert('장바구니에서 상품 삭제에 실패했습니다.');
            }
        }

        async function purchase() {
            const response = await fetch('/api/products/purchase', { method: 'POST' });
    
            if (response.ok) {
                alert('구매가 완료되었습니다.');
                window.location.href = '/';  // main.html로 이동
            } else {
                const errorData = await response.json();
                alert(`구매 중 오류가 발생했습니다: ${errorData.message || '알 수 없는 오류가 발생했습니다.'}`);
            }
        }
        // 페이지 로드시 장바구니 데이터 로드
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</head>
<body>
    <div class="cart-container">
        <h1>Sos 장바구니</h1>
        <div class="cart-header">
            <span>상품 정보</span>
            <span>가격</span>
        </div>
        <div class="cart-items"></div>
        <div class="total-section">
            <p class="total-price">총 결제 금액: 0원</p>
        </div>
        <div class="cart-actions">
            <button onclick="purchase()">전체 상품 구매</button>
        </div>
    </div>
</body>
</html>

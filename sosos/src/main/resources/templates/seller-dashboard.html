<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판매자 관리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <h1>Sos</h1>
            <nav>
                <ul>
                    <li><a href="/seller/products">상품 목록</a></li>
                    <li><a href="/seller/products/product_register">상품 등록</a></li>
                    <li><a href="/seller/orders">주문 관리</a></li>
                    <li><a href="/inquiries">문의 관리</a></li>
                </ul>
            </nav>
            <!-- 로그아웃 버튼 -->
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="content">
            <h2>판매자 대시보드</h2>
            <p>원하는 메뉴를 선택하세요.</p>
        </div>
    </div>

    <script>
        async function logout() {
            const response = await fetch('/users/logout', { method: 'GET' });
            if (response.ok) {
                alert('로그아웃 되었습니다.');
                window.location.href = '/'; // 메인 페이지로 리다이렉트
            } else {
                alert('로그아웃에 실패했습니다.');
            }
        }
    </script>
</body>
</html>

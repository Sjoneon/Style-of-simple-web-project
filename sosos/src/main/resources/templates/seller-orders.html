<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .table-container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        table.product-table {
            width: 100%;
            border-collapse: collapse;
        }

        table.product-table thead {
            background-color: #f4f4f4;
        }

        table.product-table th,
        table.product-table td {
            text-align: center;
            padding: 12px 10px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
        }

        table.product-table th {
            font-weight: bold;
            color: #555;
        }

        table.product-table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        table.product-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        table.product-table td {
            color: #666;
        }

        table.product-table td:first-child {
            font-weight: bold;
        }
    </style>
    <script>
        // 주문 데이터 로드 및 테이블 렌더링
        async function loadOrders() {
            const sellerId = 1; // 현재 로그인된 판매자의 ID
            const response = await fetch(`/api/orders/seller?sellerId=${sellerId}`);
            const orders = await response.json();
        
            console.log(orders); // 응답 데이터 확인
        
            const tbody = document.querySelector('#orderTable tbody');
            tbody.innerHTML = '';
        
            orders.forEach(order => {
                const row = `
                    <tr>
                        <td>${order.productName}</td>
                        <td>${order.totalAmount}원</td>
                        <td>${order.orderDate}</td>
                        <td>${order.status}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }             
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</head>
<body>
    <h2>주문 관리</h2>
    <div class="table-container">
        <table class="product-table" id="orderTable">
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>금액</th>
                    <th>주문 날짜</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript로 동적 로드 -->
            </tbody>
        </table>
    </div>
</body>
</html>

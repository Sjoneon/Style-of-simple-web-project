<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 1200px;
        }

        .product-table th,
        .product-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .product-table th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }

        .product-table td img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 4px;
        }

        .delete-btn,
        .edit-btn {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .edit-btn {
            background-color: #3498db;
            color: #fff;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }

        .table-container {
            overflow-x: auto;
        }
    </style>
    <script>
        // 상품 목록 로드
        async function loadProducts() {
            const response = await fetch('/api/products');
            const products = await response.json();

            const tbody = document.querySelector('#productTable tbody');
            tbody.innerHTML = ''; // 기존 내용 초기화

            products.forEach(product => {
                const row = `
                    <tr>
                        <td><img src="${product.imageUrl}" alt="${product.name}"></td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>${product.price}원</td>
                        <td>${product.quantity}</td>
                        <td>
                            <!-- 수정 버튼 -->
                            <button class="edit-btn" onclick="editProduct(${product.id})">수정</button>
                            <!-- 삭제버튼 --> 
                            <button class="delete-btn" onclick="deleteProduct(${product.id})">삭제</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // 상품 수정
        async function editProduct(productId) {
            window.location.href = `/api/products/edit-product?id=${productId}`;
        }

        // 상품 삭제
        async function deleteProduct(productId) {
            if (confirm('정말 삭제하시겠습니까?')) {
                const response = await fetch(`/api/products/delete/${productId}`, { method: 'DELETE' });
                if (response.ok) {
                    alert('삭제되었습니다.');
                    loadProducts(); // 목록 다시 로드
                } else {
                    alert('삭제 실패!');
                }
            }
        }

        // 페이지 로드 시 목록 로드
        document.addEventListener('DOMContentLoaded', loadProducts);

        // 뒤로가기 버튼 클릭 시 seller-dashboard.html로 이동
        function goBack() {
            window.location.href = '/seller/dashboard';
        }
    </script>
</head>
<body>
    <h2>
        상품 목록
        <button onclick="goBack()">뒤로가기</button>
    </h2>
    <div class="table-container">
        <table class="product-table" id="productTable">
            <thead>
                <tr>
                    <th>이미지</th>
                    <th>상품명</th>
                    <th>카테고리</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript로 동적 로드 -->
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        <form id="registerForm" onsubmit="submitForm(event)">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">휴대폰 번호: (양식: 010-xxxx-xxxx)</label>
            <input type="text" id="phone" name="phone" pattern="010-\d{3,4}-\d{4}" required>            

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">등록</button>
        </form>
        <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('registerForm'));
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('회원가입 성공! 메인 페이지로 이동합니다.');
                    window.location.href = '/';
                } else {
                    const error = await response.text();
                    document.getElementById('errorMessage').textContent = `회원가입 실패: ${error}`;
                }
            } catch (err) {
                document.getElementById('errorMessage').textContent = '서버와의 통신에 실패했습니다.';
            }
        }
    </script>
</body>
</html>

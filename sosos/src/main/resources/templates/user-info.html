<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보</title>
</head>
<body>
    <h1>사용자 정보 조회</h1>

    <div th:if="${user}">
        <p>이름: <span th:text="${user.name}"></span></p>
        <p>이메일: <span th:text="${user.email}"></span></p>
    </div>
    
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</body>
</html>

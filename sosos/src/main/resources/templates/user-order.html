<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 주문 기록</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .order-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
            color: #333;
        }

        table td {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h1>내 주문 기록</h1>
        <table>
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>총 금액</th>
                    <th>주문 날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${orders.isEmpty()}">
                    <td colspan="5">주문 내역이 없습니다.</td>
                </tr>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.productName}"></td>
                    <td th:text="1"></td>
                    <td th:text="${order.totalAmount}"></td>
                    <td th:text="${order.orderDate != null ? order.orderDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')) : ''}"></td>
                </tr>
            </tbody>           
        </table>
    </div>
</body>
</html>
